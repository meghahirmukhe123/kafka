<div class="body">

    <div class="col-md-6 offset-md-3 ">
        <br>
        <h3>Save Personal Details</h3>
        <form (ngSubmit)="onSubmit()" #create="ngForm">
            <small style="margin-left: 1px; color:black">{{create.form.valid}}</small>

            <div class="form-group">
                <label>Email Id</label>
                <input type="text" class="form-control" id="emailId" [(ngModel)]="personaldetails.emailId"
                    name="emailId" required #email="ngModel" [class.isInvalid]="email.invalid && email.touched"
                    pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf="email.errors">Email is required. </small>
                    <small class="text-danger" *ngIf="email.errors['pattern']">Enter valid email</small>
                </div>
            </div>

            <div class="form-group">
                <label> Gender </label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="personaldetails.gender" name="gender"
                    required #gender="ngModel" [class.isInvalid]="gender.invalid && gender.touched">
                <small class="text-danger" [class.d-none]="gender.valid || gender.untouched">gender is required</small>
                <td>
                    <input type="radio" [value]="'Male'" [(ngModel)]="personaldetails.gender" name="{{ 'gender_' + personaldetails.personalId }}" /> Male
                    <input type="radio" [value]="'Female'" [(ngModel)]="personaldetails.gender" name="{{ 'gender_' + personaldetails.personalId }}" /> Female
                    <input type="radio" [value]="'Other'" [(ngModel)]="personaldetails.gender" name="{{ 'gender_' + personaldetails.personalId }}" /> Not prefer to say
                  </td>
            </div>

            <div class="form-group">
                <label> Age </label>
                <input type="number" class="form-control" id="age" [(ngModel)]="personaldetails.age" name="age" required
                    #age="ngModel" [class.isInvalid]="age.invalid && age.touched">
                <small class="text-danger" [class.d-none]="age.valid || age.untouched">age is required</small>
            </div> <br>

            <button class="btn btn-success" type="submit" [disabled]="create.form.invalid">Submit</button>
        </form>
    </div>
</div>
