<div class="body">
  <br>
  <div class="col-md-6 offset-md-3">
    <h3>Update Personal-details</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email Id</label>
        <input type="email" class="form-control" id="emailId" [(ngModel)]="personal.emailId" name="emailId" required>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <input type="text" class="form-control" id="gender" [(ngModel)]="personal.gender" name="gender" required>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" class="form-control" id="age" [(ngModel)]="personal.age" name="age" required>
      </div>
      <br>
      <button class="btn btn-success" type="submit">Update</button>
    </form>
  </div>
</div>
