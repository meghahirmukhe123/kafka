<div class="body">
  
    <div class="col-md-6 offset-md-3 ">
        <br>
        <h3>Save Product Details</h3>
        <form (ngSubmit)="onSubmit()"  #create="ngForm">
            <small style="margin-left: 1px; color:black">{{create.form.valid}}</small>

            <div class="form-group">
                <label>Email Id</label>
                <input type="text" class="form-control" id="emailId" [(ngModel)]="product.emailId" name="emailId" required
                #email="ngModel" [class.isInvalid]="email.invalid && email.touched" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf="email.errors">Email is required.  </small>
                    <small class="text-danger" *ngIf="email.errors['pattern']">Enter valid email</small>
                </div>
            </div>
    
            <div class="form-group">
                <label> Product Name </label>
                <input type="text" class="form-control" id="productname" [(ngModel)]="product.productName" name="productname" required
                #pname="ngModel" [class.isInvalid]="pname.invalid && pname.touched">
                <small class="text-danger" [class.d-none]="pname.valid || pname.untouched">Product name is
                    required</small>
            </div>


            <div class="form-group">
                <label>Price</label>
                <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required
                #price="ngModel" [class.isInvalid]="price.invalid && price.touched">
                <small class="text-danger" [class.d-none]="price.valid || price.untouched">Price is
                    required</small>
            </div>
    
            <div class="form-group">
                <label> Date </label>
                <input type="text" class="form-control" id="date" [(ngModel)]="product.date" name="date" required
                #date="ngModel" [class.isInvalid]="date.invalid && date.touched">
                <small class="text-danger" [class.d-none]="date.valid || date.untouched">Date is
                    required</small>
            </div>
    
            <div class="form-group">
                <label> GST </label>
                <input type="text" class="form-control" id="gst" [(ngModel)]="product.gst" name="gst" required
                #gst="ngModel" [class.isInvalid]="gst.invalid && gst.touched">
                <small class="text-danger" [class.d-none]="gst.valid || gst.untouched">GST is
                    required</small>
            </div>
         
    
    
         
            <br>
    
            <button class="btn btn-success" type="submit"  [disabled]="create.form.invalid">Submit</button>
        </form>
    </div>
    </div>
