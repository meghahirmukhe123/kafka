<div class="body">
  
<div class="col-md-6 offset-md-3 ">
    <br>
    <h3>Save User Details</h3>
    <form (ngSubmit)="onSubmit()"  #create="ngForm">
        <small style="margin-left: 1px; color:black">{{create.form.valid}}</small>

        <div class="form-group">
            <label> First Name </label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="userdetails.firstName" name="firstName" required
            #fname="ngModel" [class.isInvalid]="fname.invalid && fname.touched">
            <small class="text-danger" [class.d-none]="fname.valid || fname.untouched">First-Name is
                required</small>
        </div>

        <div class="form-group">
            <label> Last Name </label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="userdetails.lastName" name="lastName" required
            #lname="ngModel" [class.isInvalid]="lname.invalid && lname.touched">
            <small class="text-danger" [class.d-none]="fname.valid || fname.untouched">Last-Name is
                required</small>
        </div>

        <div class="form-group">
            <label>Email Id</label>
            <input type="text" class="form-control" id="emailId" [(ngModel)]="userdetails.emailId" name="emailId" required
            #email="ngModel" [class.isInvalid]="email.invalid && email.touched" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors">Email is required.  </small>
                <small class="text-danger" *ngIf="email.errors['pattern']">Enter valid email</small>
            </div>
        </div>

        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" id="city" [(ngModel)]="userdetails.city" name="city" required
            #city="ngModel" [class.isInvalid]="city.invalid && city.touched">
           
        </div>

        <div class="form-group">
            <label>Pin code</label>
            <input type="number" class="form-control" id="pinCode" [(ngModel)]="userdetails.pinCode" name="pinCode" required
            #pincode="ngModel" [class.isInvalid]="pincode.invalid && pincode.touched">
            <small class="text-danger" [class.d-none]="fname.valid || fname.untouched">Pin code is
                required</small>
        </div>
        <br>

        <button class="btn btn-success" type="submit"  [disabled]="create.form.invalid">Submit</button>
    </form>
</div>
</div>
