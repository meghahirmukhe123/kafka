<div class="body">
    <br>
    <div class="col-md-6 offset-md-3">
        <h3>Update User-details</h3>
        <form (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label> First Name </label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="userdetails.firstName"
                    name="firstName">
            </div>

            <div class="form-group">
                <label> Last Name </label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="userdetails.lastName"
                    name="lastName">
            </div>

            <div class="form-group">
                <label>Email Id</label>
                <input type="email" class="form-control" id="emailId" [(ngModel)]="userdetails.emailId" name="emailId">
            </div>

            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" id="city" [(ngModel)]="userdetails.city" name="city">
            </div>

            <div class="form-group">
                <label>Pin-code</label>
                <input type="number" class="form-control" id="pinCode" [(ngModel)]="userdetails.pinCode" name="pincode">
            </div>
            <br>

            <button class="btn btn-success" type="submit">Submit</button>
        </form>
    </div>
</div>
