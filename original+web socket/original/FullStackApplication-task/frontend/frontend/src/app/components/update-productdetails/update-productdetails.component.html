<div class="body">
  <br>
  <div class="col-md-6 offset-md-3">
      <h3>Update ProductDetails</h3>
      <form (ngSubmit)="onSubmit()">

          <div class="form-group">
              <label> Product -id </label>
              <input type="text" class="form-control" id="productId" [(ngModel)]="product.productId"
                  name="productId">
          </div>

          <div class="form-group">
              <label> Email-Id </label>
              <input type="email" class="form-control" id="emailId" [(ngModel)]="product.emailId" 
                  name="emailId">
          </div>

          <div class="form-group">
              <label>Product-Name</label>
              <input type="text" class="form-control" id="Product-Name" [(ngModel)]="product.productName" name="productName">
          </div>

          <div class="form-group">
              <label>Price</label>
              <input type="number" class="form-control" id="Price" [(ngModel)]="product.price" name="price">
          </div>

          <div class="form-group">
              <label>Date</label>
              <input type="text" class="form-control" id="date" [(ngModel)]="product.date" name="date">
          </div>

          <div class="form-group">
            <label>GST</label>
            <input type="number" class="form-control" id="gst" [(ngModel)]="product.gst" name="gst">
        </div>
          <br>

          <button class="btn btn-success" type="submit">Submit</button>
      </form>
  </div>
</div>
